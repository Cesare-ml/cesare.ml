{% assign path = 'assets/images/banchi/' | append: include.cartella_banco %}
<div class="gallery p-2">
  {% for image in site.static_files %}
    {% if image.path contains path %}
      <div class="image text-left">
        <img
          src="{{ image.path }}"
          alt="{{ image.basename }}"
          title="{{ image.basename }}"
        />

      </div>
    {% endif %}
  {% endfor %}
</div>
